<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kyle Batson Portfolio | {{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/kylebatson.css">
	
	<script src="/assets/js/jquery.js"></script>
	<script src="/assets/js/jquery.touchSwipe.min.js"></script>
	<script src="/assets/js/slideshow.js"></script>
	<link rel="stylesheet" href="https://use.typekit.net/ksl5tjl.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
</head>
<body>
<header>
	<h1><strong>Kyle Batson</strong> Portfolio</h1>
	<nav>
		{% if page.url == "/" %}<ul>
			<li><a id="email" href="mailto:kyledbatson@gmail.com">kyledbatson@gmail.com</a></li>
			<li><a href="/assets/resume/kylebatson-resume-2018-10-03.pdf" id="resume" title="Download resume in PDF format">Resume</a></li>
		</ul>
		{% else %}<ul>
			{% if page.next %}<li id="prevItem"><a href="{{ page.next.url }}">{{ page.next.title }}</a></li>{% endif %}
			<li><a href="/">Home</a></li>
			{% if page.previous %}<li id="nextItem"><a href="{{ page.previous.url }}">{{ page.previous.title }}</a></li>{% endif %}
		</ul>{% endif %}
	</nav>
</header>
