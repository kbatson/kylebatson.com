{% include header.html %}

<main>
	{{ content }}
	
	<!-- Portfolio -->
	<section id="portfolio">
		<h2>My Work</h2>
		<nav class="sectionContent">
			<ul>
				{% for page in site.posts %}
				<li class="portfolioLink">
					<a href="{{ page.url }}" title="{{ page.title }}">{% for image in page.images limit:1 %}<img src="{{ image.url }}" alt="{{ post.title }}" /></a>{% endfor %}
				</li>
				{% endfor %}
			</ul>
		</nav>
	</section>
	
</main>

{% include footer.html %}
