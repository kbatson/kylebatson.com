{% include header.html %}
<main id="portfolioItem">
	<article class="portfolioItem-details" aria-hidden="true">
		<div class="slideshow">
			<div class="slideshowWrapper">
				<div class="slideshowContent">
					{% for image in page.images %}
					<div class="slide">
						<img src="{{ image.url }}" alt="{{ image.caption }}" />
					</div>
					{% endfor %}
				</div>
			</div>
			<nav class="slideshowControls">
				
			</nav>
		</div>
		<div class="portfolioItem-content">
			<h3>{{ page.title }}</h3>
			{{ content }}
			<h4>Skills Utilized:</h4>
			<ul class="portfolioSkills">
				{% for skill in page.skills %}
				<li>{{ skill }}</li>
				{% endfor %}
			</ul>
		</div>
	</article>
</main>
{% include footer.html %}
